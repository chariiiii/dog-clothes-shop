<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Apparel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header>
        <nav class="container">
            <a href="#" class="logo">THE DOG  CLOTHES SHOP </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#" class="icon-link"><i class="fas fa-search"></i></a>
                <a href="#" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Discover Your Style</h1>
            <p>Fresh looks for every season. Explore our latest collection.</p>
        </section>

        <section class="product-grid">
            <h2>Featured Products</h2>
            <div class="products">
                <div class="product-card">
                    <img src="/images/3.jpg" alt="Stylish T-Shirt">
                    <h3>ORANGE JACKET </h3>
                    <p class="price">RS 1,500</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/images/1.jpg" alt="Comfy Hoodie">
                    <h3>Comfy Hoodie</h3>
                    <p class="price">RS 2,800</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/images/2.jpg" alt="Denim Jacket">
                    <h3>Denim Jacket</h3>
                    <p class="price">RS 3,500</p>
                    <button class="buy-button">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Gemini Apparel. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
